<div class="body">
    <div class="container">
      <div class="login">
        <div class="welcome">
          <h1>Welcome</h1>
          <p>We are glad to see you with us</p>
        </div>
        <div class="username">
          <input type="text" placeholder="Email" [(ngModel)]="email">
          <div class="icon">
            <fa-icon [icon]="user"></fa-icon>
          </div>
        </div>
        <div class="password">
          <input [type]="showPassword ? 'text':'password'" placeholder="Password" [(ngModel)]="password">
          <div class="icon">
            <fa-icon [icon]="lock"></fa-icon>
          </div>
                <div class="icon-eye" (click)="toggleShow()">
                    <fa-icon [icon]="eye"></fa-icon>
                </div>
        </div>
        <div class="forgot-password">
          <!-- <a [routerLink]="['/forgot-password']">Forgot Password?</a> -->
        </div>
        <div>
          <button (click)="login()" class="log-button">LOGIN</button>
        </div>
        <!-- <div class="sign-text">
          <span>Don't have an account? </span>
          <a [routerLink]="['/sign-up']">Sign up</a>
        </div> -->

      </div>
        <div class="image">
            <img src="../assets/connecting.jpg">
        </div>
    </div>
</div>

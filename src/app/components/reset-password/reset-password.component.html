<div class="change-password">
    <h2>Change Password</h2>
    <p>Enter your email address below and we'll send you a link to change your password.</p>
    <form (ngSubmit)="changePassword()">
      <input type="email" placeholder="Email address" [(ngModel)]="email" name="email">
      <button type="submit">Send Change Link</button>
    </form>
  </div>
